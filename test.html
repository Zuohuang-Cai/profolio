<!DOCTYPE html>
<html>
<head>
    <title>Send POST Request</title>
</head>
<body>

<form id="myForm" enctype="multipart/form-data">
    <label for="Title">Title:</label>
    <input type="text" id="Title" name="Title" value="idk2"><br><br>

    <label for="Description">Description:</label>
    <input type="text" id="Description" name="Description" value="idk2"><br><br>

    <label for="Url">Url:</label>
    <input type="text" id="Url" name="Url" value="idk2"><br><br>

    <label for="Tag">Tag:</label>
    <input type="text" id="Tag" name="Tag" value="idk2"><br><br>

    <label for="Foto">Foto:</label>
    <input type="file" id="Foto" name="Fotofile"><br><br>

    <input type="button" value="Submit" onclick="submitForm()">
</form>

<script>
    function submitForm() {
        var form = document.getElementById('myForm');
        var formData = new FormData(form);

        // Get token from input or wherever you have it
        var token = 'eyJhbGciOiJIUzI1NiJ9.eyJuYW1lIjoiYWRtaW4iLCJpZCI6MSwiZXhwIjoxNzEwNDQ5NzI0fQ.MrIRyTE3X4HIqLpgn1-zTEMynqwG9SULA0k2YLJVGtw'
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:8080/project/', true);

        // Set token as a header
        xhr.setRequestHeader('token', token);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    console.log('Request successful');
                } else {
                    console.error('Request failed');
                }
            }
        };
        xhr.send(formData);
    }
</script>

</body>
</html>
